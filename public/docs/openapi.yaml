openapi: 3.0.3
info:
  title: 'Laravel API Documentation'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
tags:
  -
    name: Endpoints
    description: ''
paths:
  /api/auth/login:
    post:
      summary: 'Login a user.'
      operationId: loginAUser
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: gbailey@example.net
                password:
                  type: string
                  description: 'Must be at least 8 characters.'
                  example: '+-0pBNvYgxwmi/#iw'
              required:
                - email
                - password
      security: []
  /api/auth/register:
    post:
      summary: 'Register a new user.'
      operationId: registerANewUser
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: b
                  nullable: true
                company_name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: 'n'
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: ashly64@example.com
                password:
                  type: string
                  description: 'Must be at least 8 characters.'
                  example: pBNvYg
              required:
                - company_name
                - email
                - password
      security: []
  /api/auth/forgot-password:
    post:
      summary: 'Request a password reset token.'
      operationId: requestAPasswordResetToken
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: gbailey@example.net
              required:
                - email
      security: []
  /api/auth/reset-password:
    post:
      summary: "Reset the user's password using a token."
      operationId: resetTheUsersPasswordUsingAToken
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: ''
                  example: architecto
                password:
                  type: string
                  description: 'Must be at least 8 characters.'
                  example: ']|{+-0pBNvYg'
              required:
                - token
                - password
      security: []
  /api/subscription/plans:
    get:
      summary: 'Get available subscription plans (public).'
      operationId: getAvailableSubscriptionPlanspublic
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: free
                    name:
                      type: string
                      example: 'Plan Gratuit'
                    price:
                      type: integer
                      example: 0
                    currency:
                      type: string
                      example: €
                    interval:
                      type: string
                      example: month
                    features:
                      type: array
                      example:
                        - "Jusqu'à 5 factures par mois"
                        - 'Gestion de 3 clients maximum'
                        - 'Stockage de 100 MB'
                        - 'Support par email'
                      items:
                        type: string
                    limits:
                      type: object
                      properties:
                        invoicesPerMonth:
                          type: integer
                          example: 5
                        clients:
                          type: integer
                          example: 3
                        storage:
                          type: string
                          example: '100 MB'
                        support:
                          type: string
                          example: 'Email (48h)'
                example:
                  -
                    id: free
                    name: 'Plan Gratuit'
                    price: 0
                    currency: €
                    interval: month
                    features:
                      - "Jusqu'à 5 factures par mois"
                      - 'Gestion de 3 clients maximum'
                      - 'Stockage de 100 MB'
                      - 'Support par email'
                    limits:
                      invoicesPerMonth: 5
                      clients: 3
                      storage: '100 MB'
                      support: 'Email (48h)'
                  -
                    id: pro
                    name: 'Plan Pro'
                    price: 12
                    currency: €
                    interval: month
                    features:
                      - 'Factures illimitées'
                      - 'Clients illimités'
                      - 'Stockage de 10 GB'
                      - 'Support prioritaire'
                      - 'Export CSV avancé'
                      - 'Personnalisation des factures'
                      - 'Filigrane personnalisé'
                      - 'Rapports et statistiques avancés'
                    limits:
                      invoicesPerMonth: -1
                      clients: -1
                      storage: '10 GB'
                      support: 'Email & Chat (2h)'
      tags:
        - Endpoints
      security: []
  /api/user:
    get:
      summary: 'Get the authenticated user profile.'
      operationId: getTheAuthenticatedUserProfile
      description: ''
      parameters: []
      responses:
        401:
