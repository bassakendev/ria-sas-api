      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                client_id:
                  type: string
                  description: 'The <code>id</code> of an existing record in the clients table.'
                  example: architecto
                issue_date:
                  type: string
                  description: 'Must be a valid date.'
                  example: '2026-02-23T16:23:57'
                due_date:
                  type: string
                  description: 'Must be a valid date. Must be a date after or equal to <code>issue_date</code>.'
                  example: '2052-03-18'
                  nullable: true
                status:
                  type: string
                  description: ''
                  example: paid
                  enum:
                    - draft
                    - sent
                    - paid
                    - unpaid
                  nullable: true
                tax_rate:
                  type: number
                  description: 'Must be at least 0. Must not be greater than 100.'
                  example: 22
                  nullable: true
                notes:
                  type: string
                  description: ''
                  example: architecto
                  nullable: true
                watermark:
                  type: object
                  description: ''
                  example: null
                  properties: {  }
                  nullable: true
                items:
                  type: array
                  description: 'Must have at least 1 items.'
                  example:
                    - []
                  items:
                    type: object
                    properties:
                      description:
                        type: string
                        description: 'Must not be greater than 255 characters.'
                        example: 'Eius et animi quos velit et.'
                      quantity:
                        type: integer
                        description: 'Must be at least 1.'
                        example: 16
                      unit_price:
                        type: number
                        description: 'Must be at least 0.'
                        example: 42
                    required:
                      - description
                      - quantity
                      - unit_price
              required:
