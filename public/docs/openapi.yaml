                  example: b
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: zbailey@example.net
                  nullable: true
                phone:
                  type: string
                  description: 'Must not be greater than 20 characters.'
                  example: iyvdljnikhwaykcm
                  nullable: true
                address:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: 'y'
                  nullable: true
                city:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: u
                  nullable: true
                postal_code:
                  type: string
                  description: 'Must not be greater than 20 characters.'
                  example: wpwlvqwrsitcpscq
                  nullable: true
                country:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: l
                  nullable: true
